block.exogenesis-bunker-dome.name = 碉堡圆顶
block.exogenesis-bunker-dome.description = 强大的护盾投影仪，可以提供出色的防御。
block.exogenesis-iron-dome.name = 铁穹
block.exogenesis-iron-dome.description = 大型护盾投射器比普通力量投射器具有更多的生命力。
block.exogenesis-repair-station.name = 维修站
block.exogenesis-repair-station.description = 更大的修补投影仪，功能更强大，范围更广。


