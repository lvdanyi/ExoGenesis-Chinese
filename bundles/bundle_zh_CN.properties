block.exogenesis-c-supernova.description = 充电并发射密集的能量球，撞击时会造成大量伤害。
block.exogenesis-c-supernova.details = 这座炮塔的蓝图是在遥远的银河系的一个死亡世界里发现的，这些腐烂的蓝图很快就被用来尝试重建炮塔，但失败了，但他们获得了一种新的强大武器。
block.exogenesis-c-tesseract.name = 立方体
