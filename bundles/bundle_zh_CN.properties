block.exogenesis-c-kilonova.description = 超新星的延伸。[#A9D8FFFF]Genesuxs[] 最强大的重型炮塔之一。以螺旋状发射两个能量核心。
block.exogenesis-c-kilonova.details = 建于 Genesux 遭遇 Sharded/Crux 时，以增强对未来攻击的防御。
block.exogenesis-c-starfleet.name = 星际舰队
block.exogenesis-c-starfleet.description = 基础的 [#9D8FFFF]Genesux[] 能量炮塔。发射能量星。
