## Vanilla
unit.exogenesis-balaenoptera.name = 鲸须龙
unit.exogenesis-balaenoptera.description = [orange]驱逐舰级巨人单位。鲸须龙是一种巨型巨人单位，专门用于对抗强大的敌人。这是一艘巨大的海军战舰，配备了能够穿透敌人和建筑物的巨型火炮，它还配备了两个导弹发射器和四门射程巨大的火炮。建造minkus。
unit.exogenesis-balaenoptera.details = 在遭到其他生命形式的致命攻击后，碎片不知疲倦地努力对其技术进行逆向工程，以制造出用于战争的强大机器。让您的敌人和水神都惧怕您。

unit.exogenesis-colossus.name = 巨人
unit.exogenesis-colossus.description = 守护者级泰坦单位。像巨像是一种巨大的泰坦单位，用于抵御强大的敌人，是一种巨大的空中支援，具有强大的能量场能力，并且可以自我再生。拥有强大的护盾。
unit.exogenesis-colossus.details = 在遭到其他生命形式的严重攻击后，碎片不知疲倦地努力对其技术进行逆向工程，以制造出用于战争的强大机器。不惜一切代价保护它们。

unit.exogenesis-hex.name = 十六进制
unit.exogenesis-hex.description = 一支致力于保护和协助的大型空中部队。配备强大的护盾和能量场技能，可以对单位和建筑造成减益效果、治疗单位和建筑，并可以对附近的敌方单位和建筑造成伤害。

unit.exogenesis-anvil.name = 砧
unit.exogenesis-anvil.description = 发射重型导弹和冲击弹。
unit.exogenesis-magnapinna.name = 绿州
unit.exogenesis-magnapinna.description = [green]治疗盟友并使用 2 门大型熔毁式大炮进行攻击。拥有能量场来保护自己免受成群敌人的攻击

unit.exogenesis-mariana.name = Glaucus
unit.exogenesis-mariana.description = 建造用于削弱基于能量的防御以及破坏或摧毁输电线或电源的支援舰。配备动力 emp 子弹炮，可发射大量小型 emp 子弹，可快速摧毁基于能量的建筑和炮塔。配备四个前部等离子火焰喷射器，无法控制，但可自动瞄准敌人和建筑。后部配备两个能量导弹发射器。

unit.exogenesis-nadir.name = 最低点
unit.exogenesis-nadir.description = 重炮手级泰坦单位。配备四名炮手和四名重炮手，并配备米斯克发射器。可以发射毁灭性的能量球，撞击时造成巨大伤害。增强附近盟友的力量
unit.exogenesis-nadir.details = 在遭到其他生命形式的严重攻击后，碎片不知疲倦地努力对其技术进行逆向工程，以制造出用于战争的强大机器。统治天空并摧毁陆地。

unit.exogenesis-orca.name = 虎鲸
unit.exogenesis-orca.description = 为摧毁和攻击而建造的突击单位。配备四个火箭发射器（两个大型和两个小型），可以向敌人和建筑物发射大量导弹。背部配备有熔毁武器，可以快速完成任务。

unit.exogenesis-stella.name = 斯特拉
unit.exogenesis-stella.description = 发射大量能量导弹。

unit.exogenesis-toxicity.name = 毒性
unit.exogenesis-toxicity.description = 专为强力攻击而打造的专业级单位。可以发射毁灭性的自导核能球，这种球几乎可以摧毁任何撞击到的物体，并分裂成更小的能量子弹。配备可发射多发子弹的能量枪。

unit.exogenesis-twilight.name = 暮
unit.exogenesis-twilight.description =突击级空中单位，专门用于攻击和摧毁。配备两门强大的后炮，可以穿透建筑物和单位，并且不受点防御的影响。拥有两名前炮手，可以快速射击子弹，但远距离射击非常不准确，但可以轻松快速地消灭成群的敌人或墙壁，并且不受点防御的影响。

unit.exogenesis-virgo.name = 处女座
unit.exogenesis-virgo.description = 发射等离子火焰，干扰电源块并发射能量导弹。使用巨大的护盾。
unit.exogenesis-virgo.details = 在遭到其他生命形式的致命攻击后，分片星人不知疲倦地对其技术进行逆向工程，以制造出强大的战争机器。仰望天空，看看我们属于的荣耀。单星、新星和流星线是双子座偏差向分片星人提供的一些最佳单位，他们的技术已被证明非常有用，因为他们非常习惯使用治疗和能量技术。希望金牛座和天琴座偏差也能坚持他们的技术。

unit.exogenesis-fornax.name = 天炉座
unit.exogenesis-fornax.details = 突击级巨人单位。发射高口径能量弹，可自动瞄准。发射导弹和穿甲弹。可增强附近的盟友。
unit.exogenesis-xenoct.name = Xenoct
unit.exogenesis-xenoct.description = 色诺克
专家级巨人。异形巨人是巨型巨人单位，专门用于对抗强大的敌人。发射不稳定核能球，造成巨大的溅射伤害并造成毁灭性的地狱火。拥有快速发射的正面激光武器。拥有强大的紫色熔毁。
unit.exogenesis-xenoct.details = 在遭到其他生命形式的严重攻击后，碎片不知疲倦地努力对其技术进行逆向工程，以制造出用于战争的强大机器。有毒至极。
