## Units
## Core units
unit.exogenesis-asgard.name = 阿斯加德
unit.exogenesis-asgard.description = 一个快速灵活的单位，发射能量长矛来保卫其核心
unit.exogenesis-stormfront-ruler.name = 风暴前线统治者
unit.exogenesis-stormfront-ruler.description = 一个快速灵活的单位，发射能量长矛来保卫其核心
unit.exogenesis-ignis.name = 伊格尼斯
unit.exogenesis-ignis.description = 要塞核心的守卫者。可以攻击敌人但不能攻击建筑。易受敌人火力攻击。配备机枪。
unit.exogenesis-helios.name = 赫利俄斯
unit.exogenesis-helios.description = 堡垒核心的守卫者。可以攻击敌人但不能攻击建筑物。易受敌人火力攻击。
unit.exogenesis-solar-vanquisher.name = 太阳能征服者
unit.exogenesis-solar-vanquisher.description = 泰坦核心的守护者。可以攻击敌人但不能攻击建筑物。易受敌人火力攻击。发射等离子光束。

unit.exogenesis-starlight.name = 星光
unit.exogenesis-starlight.description = 创世纪核心的捍卫者。悬浮单位能够适应所有地形，必要时可以飞越墙壁，为附近的单位提供增益。

unit.exogenesis-twinkle.name = 闪烁
unit.exogenesis-twinkle.description = 创世纪核心的捍卫者。悬浮单位能够适应所有地形，必要时可以飞越墙壁，为附近单位提供增益，发射能量激光。

unit.exogenesis-guardian.name = 监护人
unit.exogenesis-guardian.description = [#73FFAEFF]量子核心的守护者。可以指挥大量单位，拥有无与伦比的采矿速度，部署能量炸弹。
unit.exogenesis-overgrowth-sentinel.name = 过度生长哨兵
unit.exogenesis-overgrowth-sentinel.description = [#73FFAEFF]量子核心的守护者。可以指挥大量单位，拥有无与伦比的采矿速度，部署能量炸弹。

## Elecian
unit.exogenesis-assault.name = 袭击
unit.exogenesis-assault.description = [gold]一个强大的远程单位，配备强大的质子，能够造成巨大的伤害。拥有小型火箭发射器，可进行近距离战斗
unit.exogenesis-assault.details = 它的质子炮是在战争重新觉醒后通过研究战争自身的武器而制造的，现在被 Elecians 用来从低轨道或极远的距离击落敌人。
unit.exogenesis-battle.name = 瓦尔卡恩
unit.exogenesis-battle.description = [gold] 它有一个低生命护盾，它配备了一枚浪涌导弹、穿透脉冲枪，它有一个破坏性的主武器，可以发射一个等离子球，有小概率将一个单位的生命值减半
unit.exogenesis-battle.details = 战争重新苏醒后，Elecians 迅速崇拜该存在，将其视为神并加以珍惜，并因此以新的神为原型创建了这个单位，他们利用这个单位来削弱其他较弱文明的交流和力量。
unit.exogenesis-bloodshed.name = 流血事件
unit.exogenesis-bloodshed.description = [gold]攻击者级泰坦单位，其火焰喷射器可造成巨大伤害，现在也能发射闪电，射程更远，配备两名枪手和两个激光支架，协助其对抗单位
unit.exogenesis-bloodshed.details = 很久以前，当战争第一次降临到他们的星球上时，流血事件就被创造出来对抗这个潜在的新威胁，但是他们的思想被战争所占据，使得流血事件的最初目的变得毫无用处，但现在它被用来作为一种接管弱小文明的方式。
unit.exogenesis-challenge.name = 挑战
unit.exogenesis-challenge.description = [gold]一种快速小型单位，靠近任何建筑物或单位时都会爆炸。
unit.exogenesis-combat.name = 战斗
unit.exogenesis-combat.description = [gold]战斗配备冲击炮，可使周围友军超频，增强战斗力
unit.exogenesis-conflict.name = 埃莱卡
unit.exogenesis-conflict.description = [gold] 由Elecians创造的小型快速飞行单位，该单位配备了冲击火箭发射器，有助于对付成群的敌人，请注意，这一系列的单位是为对抗单位而制造的，并不擅长攻击建筑物
unit.exogenesis-contention.name = 阿尔文
unit.exogenesis-contention.description = [gold] 它有一个低生命护盾，它配备了一枚浪涌导弹、穿透脉冲枪，它有一个破坏性的主武器，可以发射一个等离子球，有小概率将一个单位的生命值减半
unit.exogenesis-contention.details = 一声雷鸣般，一切都消失了
unit.exogenesis-debate.name = 费尔滕
unit.exogenesis-debate.description = [gold] 该单位配备了升级的突涌发射器，比争议更耐用，它还配备了小而低生命值的护盾
unit.exogenesis-disaccord.name = 范科尔
unit.exogenesis-disaccord.description = [gold] 这支部队是一支不容小觑的力量，它配备了像维拉一样的激光器和 2 个激光支架、1 个导弹发射器和 2 门火炮，并且它有一个低生命值护盾来阻挡一些攻击
unit.exogenesis-disagreement.name = 拉武克斯
unit.exogenesis-disagreement.description = [gold] 一个巨大的飞行突击单位，拥有一个大型火箭发射器和 4 门冲击炮，它还拥有小型低生命护盾，而且速度相当快
unit.exogenesis-dispute.name = 威泰克斯
unit.exogenesis-dispute.description = [gold] 冲突升级，该单位配备了两个快速射击但伤害较低的爆弹枪
unit.exogenesis-disrespect.description = [gold]一种小型蜘蛛单位，内置火焰喷射器，可对单位造成大量伤害
unit.exogenesis-hostile.name = 敌对
unit.exogenesis-hostile.description = [gold]敌人装备两把威力强大的霰弹枪和一把火箭发射器，其火焰喷射器威力更大，射程更远。生命护盾较低
unit.exogenesis-strife.name = 纷争
unit.exogenesis-strife.description = [gold]冲突号配备了冲击火箭和威力更强的火焰喷射器
unit.exogenesis-war.name = 里瓦塔斯
unit.exogenesis-war.description =  愿你的神之光芒照耀你。
unit.exogenesis-war.details = 这种跨维度超级先进人工智能是一股不容小觑的真正力量，它来自一个未知文明，现在它跟随 Elecians 而失去了其原来的目的。  

## Genesux
unit.exogenesis-b01-orion.name = 谷神星
unit.exogenesis-b01-orion.description = 由 [#A9D8FFFF]Genesux[] 创建的基本单位，发射冷能量子弹。
unit.exogenesis-b01-orion.details = 就在那一天，一个神秘的物体坠落在 Genesuxians 寒冷的家乡星球上，这是 Genesuxians 的第一个单位。
unit.exogenesis-b06-altair.name = 牵牛星
unit.exogenesis-b06-altair.description =  一种发射大量可控能量子弹的大型飞机。
unit.exogenesis-b06-eros.name = 土卫二
unit.exogenesis-b06-eros.description = 重型步行机可以发射毁灭性的能量核心，同时还会产生强大的冲击波，配备能量激光器和小型枪手。
unit.exogenesis-b02-galileo.name = 伽利略
unit.exogenesis-b02-galileo.description = 急速发射能量星星。
unit.exogenesis-b03-kuiper.name = 柯伊伯
unit.exogenesis-b03-kuiper.description = 发射穿透能量箭，有效破坏电力系统。
unit.exogenesis-b04-oort.name = 奥尔特
unit.exogenesis-b04-oort.description = 猎户座的延伸。发射能量小行星弹幕，并搭配激光武器。使用治疗脉冲和修复武器治疗附近的盟友。
unit.exogenesis-b05-sirius.name = 天狼星
unit.exogenesis-b05-sirius.description = 搭配冷等离子激光，对敌人造成冻结并发射毁灭性的激光。为附近的盟友提供增益，并使用力场护盾保护自己和盟友
unit.exogenesis-b05-sirius.details = 利用一些失败的实验蓝图来创造，以利用迷你恒星的力量。
unit.exogenesis-b07-atlas.name = 猎户座
unit.exogenesis-b07-atlas.description = 重型能量炮级巨人单位。配备强大磁加速轨道炮系统的 [#A9D8FFFF]Genesux[] 庞然大物。为附近的盟友提供增益并使用大型力场护盾。
unit.exogenesis-b05-centauri.name = 半人马座
unit.exogenesis-b05-centauri.description = 与冷等离子枪手和重型大炮配对。
unit.exogenesis-drone-A.name = 攻击无人机
unit.exogenesis-drone-A.description = 一架小型攻击无人机。
unit.exogenesis-drone-B.name = 轰炸机无人机
unit.exogenesis-drone-B.description = 一架小型轰炸无人机。
unit.exogenesis-drone-L.name = 激光无人机
unit.exogenesis-drone-L.description = 一架小型激光无人机..
unit.exogenesis-b02-gacrux.name = 加克鲁斯
unit.exogenesis-b02-gacrux.description = 发射刺穿的冷能量箭。
unit.exogenesis-b03-kentaurus.name = 肯塔洛斯
unit.exogenesis-b03-kentaurus.description = 发射大量地毯式炸弹。
unit.exogenesis-b01-majoris.name = 马约里斯
unit.exogenesis-b01-majoris.description = 由 [#A9D8FFFF]Genesux[] 创造的基本快速气流。发射冲击弹。数量越多威力越大。
unit.exogenesis-sagittarius.name = 艾维特罗尼克斯
unit.exogenesis-sagittarius.description = 某种未知文明创造的巨型机械创造物，也是 [#A9D8FFFF]Genesuxs[] 最大的武器之一。充能巨大的奇点，撞击时会对周围的单位或建筑造成毁灭性伤害，几乎摧毁一切。配备奇点发射器和小型能量炮手，可快速发射激光。使用强大的护盾。
unit.exogenesis-sagittarius.details = 一种超先进的人工智能，似乎起源于不同的宇宙，虽然它已经用 Genesux 技术进行了升级和修复，但在其奇点核心附近的面板中发现了一些数据日志，大多数文本无法翻译，但翻译到的是射手座和 Altara 这两个词。
unit.exogenesis-b07-universalis.name = 贝拉特里克斯
unit.exogenesis-b07-universalis.description = 舰队级巨人单位。一艘巨大的 [#]Genesuxian[] 入侵战舰。移动缓慢，配备冷等离子炮手和火炮。从其核心发射巨大的冷能激光并产生闪电场。产生大量无人机。
unit.exogenesis-b07-universalis.details = 星星已排成一条线，你的敌人将会灭亡。
unit.exogenesis-b04-vega.name = 维加
unit.exogenesis-b04-vega.description = 发射能量尖峰，并与两把发射多个归航能量球的球枪配对。
unit.exogenesis-drone-m.name = 采矿无人机
unit.exogenesis-drone-m.description = 地雷
unit.exogenesis-drone-m2.name = 采矿无人机 2
unit.exogenesis-drone-m2.description = 地雷

## Quantra
unit.exogenesis-apotheosis.name = 神化
unit.exogenesis-apotheosis.description = [#73FFAEFF]来自遥远宇宙的跨维度机器。发射强大而毁灭性的激光能量，同时发射高速激光，穿透建筑物和单位。发射强大的伽马能量 emp 子弹，击倒并摧毁电力结构。配备强大的治疗武器。使用伽马核心攻击附近的单位和结构并产生治疗场。产生水晶无人机。
unit.exogenesis-apotheosis.details = 未知文明制造的超先进机器。它在猛烈撞击行星最大的卫星后坠毁在 Quantra 母星的深海中。坠毁后，它因月球撞击而受到严重损坏，并在深海中沉睡了数千年，直到被 Quantra 探险者发现，然后由 Quantra 修复并变成行星防御舰。
unit.exogenesis-aster.name = 翠菊
unit.exogenesis-aster.description = [#73FFAEF] 发射威力强大的炮弹。
unit.exogenesis-crystal-drone-healer.name = 治疗无人机
unit.exogenesis-crystal-drone-healer.description = [#73FFAEFF]神化产生的小型无人机。治愈对其造成的任何伤害。
unit.exogenesis-irises.name = 鸢尾花
unit.exogenesis-irises.description = [#73FFAEFF] 发射一连串能量粒子。
unit.exogenesis-pteris.name = 凤尾草
unit.exogenesis-pteris.description = [#73FFAEFF] 一个发射能量盘的小型 Qunatra 装置。
unit.exogenesis-thymus.name = 百里香
unit.exogenesis-thymus.description = 发射穿透性能量箭和子弹以及激光。可有效摧毁基地。
unit.exogenesis-urtica.name = 荨麻属
unit.exogenesis-urtica.description = [#73FFAEFF] 凤尾鱼的延伸。发射更大的能量盘和子弹。

## Solran
unit.exogenesis-arcturus.name = 乔尔塔姆
unit.exogenesis-arcturus.description =  点燃火焰，看着它全部消散。
unit.exogenesis-arcturus.details = 这种跨维度的超级先进人工智能是一股不容小觑的真正力量，它来自一个未知文明，现在它跟随索尔瑞安人而失去了其原来的目的。
unit.exogenesis-collapse.name = 坍塌
unit.exogenesis-collapse.description = [red]太阳泰坦单位。这是一种巨大的四足单位，可以发射挥发性恒星核心，恒星核心在撞击时会崩塌并爆炸，造成毁灭性爆炸。发射威力强大的集束炮弹。附近的单位会因其恒星核心散发的热量而着火。可以使用其恒星核心诱发小型超新星。可以在大多数地形上行走。
unit.exogenesis-core.name = 核
unit.exogenesis-core.description = 发射三束等离子激光以及威力强大的子弹。
unit.exogenesis-corona.name = 电晕
unit.exogenesis-corona.description = 向敌人和建筑发射等离子球。
unit.exogenesis-eruption.name = 爆发
unit.exogenesis-eruption.description = 威力强大且装甲厚重的坦克。发射威力强大的射弹。
unit.exogenesis-Fusion.name = 融合
unit.exogenesis-Fusion.description = 一支强大而庞大的部队，配备有强大的等离子喷射器，拥有多名重型枪手。
unit.exogenesis-heat.name = 热
unit.exogenesis-heat.description = 由[red]Soletux[]制造的小型耐用装置，配备一把奇异的枪。
unit.exogenesis-lava.name = 熔岩
unit.exogenesis-lava.description = 向锥形范围内的敌人发射 3 个强力射弹。
unit.exogenesis-magma.name = 岩浆
unit.exogenesis-magma.description = 向敌人发射穿刺冲击波。
unit.exogenesis-molten.name = 熔化
unit.exogenesis-molten.description = 向敌人发射一束等离子光束，穿透装甲和单位。
unit.exogenesis-photosphere.name = 光球层
unit.exogenesis-photosphere.description = 一种耐用的单位，可以向敌人发射射弹，并拥有等离子火焰喷射器。
unit.exogenesis-radiative.name = 辐射
unit.exogenesis-radiative.description = 非常耐用的单位。向敌人发射巨大的等离子光束以及穿透性的等离子尖刺。
unit.exogenesis-sol.name = Sol
unit.exogenesis-sol.description = 由 [red]Soletux[ 制造的小型耐用单位。拥有等离子喷射器。不会燃烧和融化。
unit.exogenesis-volcanic.name = 火山
unit.exogenesis-volcanic.description = [red]配备双管炮的大型坦克，可发射强大的炮弹，造成巨大的伤害。

